<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-body">
        <div id="display">
            <p id="small-nr"></p>
            <p id="big-nr">0</p>
        </div>
        <div class="keys">
                <button id="delete">delete</button>
                <button id="clear">clear</button>  
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button id="divide" class="operations">รท</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button id="multiply" class="operations">ร</button>  
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button id="subtract" class="operations">-</button>   
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button id="equal" class="operations">=</button>
                <button id="add" class="operations">+</button>            
        </div>
    </div>    
</body>
</html>
