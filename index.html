<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-body">
        <div id="display">
            <p id="previous-nr">1234567890 </p>
            <p id="input-nr">1234567890</p>
        </div>
        <div class="keys">
                <button id="delete">delete</button>
                <button id="clear">clear</button>  
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide" class="operations">รท</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply" class="operations">ร</button>  
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="substract" class="operations">-</button>   
                <button id="dot">.</button>
                <button id="zero">0</button>
                <button id="equal">=</button>
                <button id="add" class="operations">+</button>
            
        </div>
    </div>    
</body>
</html>
